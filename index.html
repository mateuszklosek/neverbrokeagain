<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Never broke again</title>
	<meta name="description" content="Blog na temat ciekawych publikacji z dziedziny filozofii. Omówienie wybranych tekstów najsłynniejszych autorów!">
	<meta name="keywords" content="filozofia, książki, blog, przemyślenia">
	<meta name="author" content="Mortinez Walles">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>
	<div id="container">
	
		<div id="logo">
			<h1>NEVER BROKE AGAIN</h1>
		</div>
		
		<div class="dashboard">
		
			<span class="input-span" style="margin-top:45px;">
				<i class="demo-icon icon-mail-alt"></i> 
			</span>
			<div class="input-group" style="margin-top:30px; margin-bottom:5px;">
					<input type="email" class="form-control" placeholder="E-mail" aria-label="email" name="email"  placeholder="E-mail" required autofocus>
			</div>
			
			<div class="clearclass">
			</div>
			
			<span class="input-span">
				<i class="demo-icon icon-lock"></i>
			</span>
			<div class="input-group">
				<input type="password" class="form-control" placeholder="Hasło" aria-label="hasło" name="password"  required>
			</div>
			
			<div class="clearclass">
			</div>
				
			<div style="margin-top:15px;" >
				<input type="checkbox" class="custom-control-input" id="rememberMeCheckbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} >
				<label class="custom-control-label" for="rememberMeCheckbox"> Zapamiętaj mnie!</label>
			</div>
			<div>
				<input type="submit"  value="Zaloguj się"> 
			</div>
			<span class="menu-span">
				<a href="/signup/index">Zapomniałes hasła?</a>
			</span>
			<span class="menu-span">
				Nie masz konta? <a href="/signup/index">Zarejestruj się.</a>
			</span>
		</div>
			
	</div>



</body>
</html>
